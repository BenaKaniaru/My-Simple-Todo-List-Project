<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todoList.css">
</head>
<body>
<div class="main-container">
    <p>My Simple Todo List</p>

    <input type="text" placeholder ="TodoName" class="js-todo-name todo-input">
    <input type="date" class="js-todo-date dueDate-input">
    <input type="time" class="js-todo-time dueTime-input" placeholder="Due Time">
    <button class="add-todo-button js-todo-button">Add</button>

    <div class="js-todo-html todo-list-container"></div>
</div>

    <script src="todoList.js"></script>

</body>
</html>
